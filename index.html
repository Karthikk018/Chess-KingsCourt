<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Bungee' rel='stylesheet'>
</head>
<body>
    <h1><span class='one'>K</span><span class='two'>i</span><span class='three'>n</span><span class='four'>g</span><span class='five'>s</span>
        <span class='six'>c</span><span class='six'>o</span><span class='six'>u</span><span class='six'>r</span><span class='six'>t</span></h1>
    <div id="gameboard" ></div>
    <div class="bars">
        <h6 class="turnbar">White starts</h6>
        <h6 class="note">Compatible only for laptops</h6>
        <span id="player"></span>
        <p class="infobar" id="info-display"></p>
        <p class="errbar" id="err"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
